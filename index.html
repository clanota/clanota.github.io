        <script type="text/javascript">
        function showDate() {
            var now = new Date(); // 获取当前时间
            var year = now.getFullYear(); // 获取当前年份
            var month = now.getMonth() + 1; // 获取当前月份，注意月份从0开始计数
            var day = now.getDate(); // 获取当前日
            var weekday = ["日", "一", "二", "三", "四", "五", "六"][now.getDay()]; // 获取当前星期几
        
            // 格式化月份和日期，确保它们始终为两位数
            month = (month < 10 ? '0' : '') + month;
            day = (day < 10 ? '0' : '') + day;
        
            // 组合完整的日期字符串
            var fullDate = year + '年' + month + '月' + day + '日 星期' + weekday;
        
            // 将日期字符串插入到页面中
            document.getElementById('currentDate').innerHTML = fullDate;
        }
        
        // 页面加载完成后立即调用showDate函数
        window.onload = function() {
            showDate();
        };
    </script>
